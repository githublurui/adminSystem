<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport"content="width=device-width"/>
	<title>用户登录</title>
	<link href="../../Content/bootstrap.css"rel="stylesheet"type="text/css"/>
	<link href="../../Scripts/Views/Login/Login.css"rel="stylesheet"type="text/css"/>
	<script src="../../Scripts/Base/modernizr-2.6.2.js"type="text/javascript"></script>
</head>
<body class="login">
	<!-- BEGIN LOGO -->

	<!-- END LOGO -->
	<div class="banner"></div>
	<div class="container">
		<div class="logo">
			<a class="logo-link" href="/Home/Index">
				<!--<img src="../../Images/logo.png"alt=""/>-->
				 <span>河池信用信息共享管理平台</span> 
			</a>
		</div>
		<div class="content">
			<form class="login-form">
				<h3 class="form-title font-green">
					用户登录
				</h3>
				<div class="form-box" tabindex="0">
					<div class="form-group">
						<input type="text" class="form-control form-control-solid placeholder-no-fix" required placeholder="账号" tabindex="-1"/>
					</div>				
				</div>
				<div class="form-box" tabindex="0">
					<div class="form-group">
						<input type="password" class="form-control form-control-solid placeholder-no-fix" required placeholder="密码" tabindex="-1"/>
					</div>
				</div>
				<div class="form-box code-box" tabindex="0">
					<div class="form-code">
						<input type="text" class="form-control-code" placeholder="验证码" required />
					</div>
				</div>
				<div class="change-code">
					<label>
						<span class="image-code">
							<img src="../../Images/idenCode.png" alt="">
						</span>	
						<a href="">换一张</a>
					</label>	
				</div>
				<div class="form-orther">
					<label class="rememberme check mt-checkbox mt-checkbox-outline">
						<div class="check-btn"></div><span class="rem" tabindex="0">记住密码</span><input class="hide-check" type="checkbox"/>
					</label>
					<a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>				
				</div>
				<div class="form-actions">
					<a class="btn btn-sub" href="../../../xxgxWeb/index.html">登 录</a>
				</div>
			</form>
			<div class="content-shadow"></div>
		</div>
	</div>

		</div>-->

	<script src="../../Scripts/Base/jquery-1.10.2.js"type="text/javascript"></script>
	<script src="../../Scripts/Views/Login/login.js"type="text/javascript"></script>
	<script src="../../Scripts/Base/bootstrap.js"type="text/javascript"></script>
	<script src="../../Scripts/Base/respond.js"type="text/javascript"></script>
	</body>
</html>
