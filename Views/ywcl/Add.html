	<body>
		<form action="/ExamRoom/CreateExamRoom" class="form-horizontal" id="createForm" method="post" role="form">
			<input name="__RequestVerificationToken" type="hidden" value="9fxPD9Vs5F4ng4mvTSX7-Ahx_2jAZrHsxYvEynGxPPG1FA97ndVH_KBYKhyN7hQ8J_aj9iawnOzzpXYo3SPgn_S5ptxU5caoXaZ23LP4PhamgPGT0nwcbeIL98Esn0suDyoAFqcFD1fxQPOXebNM2A2"><input data-val="true" data-val-required="ID 字段是必需的。" id="ID" name="ID" type="hidden" value="124d821b-ce78-40e6-8108-80867b6b3ea9"><input data-val="true" data-val-required="批改状态 字段是必需的。" id="IsMark" name="IsMark" type="hidden" value="0">
			<div class="form-group">
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="Name">名称</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input class="form-control" data-val="true" data-val-required="名称 字段是必需的。" id="Name" name="Name" type="text" value="测试考场">
					<span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>
				</div>
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="Number">编号</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input class="form-control" data-val="true" data-val-required="编号 字段是必需的。" id="Number" name="Number" type="text" value="BST">
					<span class="field-validation-valid text-danger" data-valmsg-for="Number" data-valmsg-replace="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="Indx">序号</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input class="form-control" data-val="true" data-val-number="字段 序号 必须是一个数字。" data-val-required="序号 字段是必需的。" id="Indx" name="Indx" type="text" value="1">
					<span class="field-validation-valid text-danger" data-valmsg-for="Indx" data-valmsg-replace="true"></span>
				</div>
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="IsOn">开启状态</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input checked="checked" data-val="true" data-val-required="开启状态 字段是必需的。" id="IsOn" name="IsOn" type="radio" value="0"> <span>已关闭</span>
					<input id="IsOn" name="IsOn" type="radio" value="1"> <span>已启用</span>
					<span class="field-validation-valid text-danger" data-valmsg-for="IsOn" data-valmsg-replace="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="TestOnTime">考试开始时间</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input class="form-control" data-val="true" data-val-date="字段 考试开始时间 必须是日期。" data-val-required="考试开始时间 字段是必需的。" id="TestOnTime" name="TestOnTime" type="text" value="2017/12/6 13:36:49">
					<span class="field-validation-valid text-danger" data-valmsg-for="TestOnTime" data-valmsg-replace="true"></span>
				</div>
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="TestOffTime">考试结束时间</label>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<input class="form-control" data-val="true" data-val-date="字段 考试结束时间 必须是日期。" data-val-required="考试结束时间 字段是必需的。" id="TestOffTime" name="TestOffTime" type="text" value="2017/12/6 14:36:49">
					<span class="field-validation-valid text-danger" data-valmsg-for="TestOffTime" data-valmsg-replace="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 col-sm-2 col-xs-2 control-label text-danger" for="PassScore">合格分数</label>
				<div class="col-md-10 col-sm-10 col-xs-10">
					<input class="form-control" data-val="true" data-val-number="字段 合格分数 必须是一个数字。" data-val-required="合格分数 字段是必需的。" id="PassScore" name="PassScore" type="text" value="60.0">
					<span class="field-validation-valid text-danger" data-valmsg-for="PassScore" data-valmsg-replace="true"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 col-sm-2 col-xs-2 control-label" for="Remarks">备注</label>
				<div class="col-md-10 col-sm-10 col-xs-10">
					<textarea class="form-control" cols="20" id="Remarks" name="Remarks" rows="4">                    
                </textarea>
					<span class="field-validation-valid text-danger" data-valmsg-for="Remarks" data-valmsg-replace="true"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-sm-offset-2 col-md-10 col-sm-10 col-xs-10">
					<input type="submit" value="提交" class="btn btn-success">
					<a class="btn btn-success" href="javascript:window.parent.closeDialog();">取消</a>
				</div>
			</div>
		</form>
